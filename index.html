<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ’Š Inventario de Pastillas</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #fef3c7);
      color: #1e293b;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      background: linear-gradient(90deg, #2563eb, #16a34a, #eab308);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    .form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 15px;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: linear-gradient(90deg, #2563eb, #16a34a);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.8;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 10px;
      margin: 10px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .low { background: #fee2e2; }
    .ok { background: #dcfce7; }
    h2 { color: #0f172a; border-left: 5px solid #2563eb; padding-left: 8px; }
  </style>
</head>
<body>

  <h1>ğŸ’Š Inventario Familiar de Pastillas</h1>

  <div class="form">
    <input id="nombre" placeholder="Nombre de la pastilla">
    <input id="cantidad" type="number" placeholder="Cantidad">
    <input id="hora" type="time">
    <input id="responsable" placeholder="Responsable">
    <button onclick="agregarPastilla()">â• Agregar</button>
  </div>

  <h2>Inventario</h2>
  <div id="lista"></div>

  <h2>Historial</h2>
  <div id="historial"></div>

  <script>
    // ğŸ”¥ ConfiguraciÃ³n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAIL_YNhxBzn16bRW8VRvw7vBP812lN8pM",
      authDomain: "inventarioabuela-db48f.firebaseapp.com",
      databaseURL: "https://inventarioabuela-db48f-default-rtdb.firebaseio.com",
      projectId: "inventarioabuela-db48f",
      storageBucket: "inventarioabuela-db48f.firebasestorage.app",
      messagingSenderId: "59938878894",
      appId: "1:59938878894:web:a31b673d2ed9b5b759043f",
      measurementId: "G-PVFKXM4CKM"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const listaDiv = document.getElementById("lista");
    const historialDiv = document.getElementById("historial");

    // â• Agregar pastilla
    function agregarPastilla() {
      const nombre = document.getElementById("nombre").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const hora = document.getElementById("hora").value;
      const responsable = document.getElementById("responsable").value.trim();

      if (!nombre || !cantidad || !responsable) {
        alert("Por favor completa todos los campos");
        return;
      }

      const ref = db.ref("pastillas").push();
      ref.set({ nombre, cantidad, hora, responsable });
      document.getElementById("nombre").value = "";
      document.getElementById("cantidad").value = "";
      document.getElementById("hora").value = "";
      document.getElementById("responsable").value = "";
    }

    // Mostrar lista
    db.ref("pastillas").on("value", (snapshot) => {
      listaDiv.innerHTML = "";
      snapshot.forEach((child) => {
        const p = child.val();
        const color = p.cantidad <= 3 ? "low" : "ok";
        const div = document.createElement("div");
        div.className = `card ${color}`;
        div.innerHTML = `
          <strong>${p.nombre}</strong><br>
          Cantidad: ${p.cantidad}<br>
          Hora: ${p.hora || "â€”"}<br>
          Responsable: ${p.responsable}<br><br>
          <button onclick="tomarPastilla('${child.key}', ${p.cantidad}, '${p.nombre}', '${p.responsable}')">ğŸ’Š Tomar 1</button>
          <button onclick="eliminar('${child.key}')">ğŸ—‘ï¸ Eliminar</button>
        `;
        listaDiv.appendChild(div);
      });
    });

    // Tomar una pastilla
    function tomarPastilla(id, cantidad, nombre, responsable) {
      if (cantidad > 0) {
        db.ref("pastillas/" + id + "/cantidad").set(cantidad - 1);
        const fecha = new Date().toLocaleString("es-CO");
        db.ref("historial").push({ nombre, responsable, fecha, accion: "TomÃ³ 1 pastilla" });
      } else {
        alert("âš ï¸ No quedan pastillas de " + nombre);
      }
    }

    // Eliminar
    function eliminar(id) {
      db.ref("pastillas/" + id).remove();
    }

    // Mostrar historial
    db.ref("historial").on("value", (snapshot) => {
      historialDiv.innerHTML = "";
      snapshot.forEach((child) => {
        const h = child.val();
        const div = document.createElement("div");
        div.textContent = `ğŸ•“ ${h.fecha}: ${h.responsable} â†’ ${h.accion} (${h.nombre})`;
        historialDiv.appendChild(div);
      });
    });
  </script>

</body>
</html>
